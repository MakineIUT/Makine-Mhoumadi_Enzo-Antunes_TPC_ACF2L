<html>
 <head>
  <title>
   Contact Page
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="../CSS/contact.css" rel="stylesheet"/>

 </head>
 <body>
  <nav class="navbar navbar-expand-lg">
   <div class="container-fluid">
    <a class="navbar-brand" href="#">
     <img alt="Company Logo" src="../img/logo.png" />
    </a>
    <div class="collapse navbar-collapse">
     <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" href="../index.html">
                Accueil
            </a>
            </li>
          <li class="nav-item">
           <a class="nav-link" href="activite.html">
            Notre activité
           </a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="Prix.html">
            Catégorie d'ulm
           </a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="contact.html">
            Contact
           </a>
          </li>
     </ul>
    </div>
   </div>
  </nav>
  <div class="contact-form">
   <h1>
    Contacter nous !
   </h1>
   <p>
    Laissez votre message, nous vous contacterons dans la semaine
   </p>
   <form>
    <div class="mb-3">
     <label class="form-label" for="name">
      NOM
     </label>
     <input class="form-control" id="name" placeholder="nom" type="text"/>
    </div>
    <div class="mb-3">
     <label class="form-label" for="email">
      Email
     </label>
     <input class="form-control" id="email" placeholder="me@company.com" type="email"/>
    </div>
    <div class="mb-3">
     <label class="form-label" for="message">
      Message
     </label>
     <textarea class="form-control message" id="message" placeholder="Votre message..."></textarea>
    </div>
    <button class="btn btn-primary" type="submit">
     ENVOYER
    </button>
   </form>
  </div>
 </body>
</html>
